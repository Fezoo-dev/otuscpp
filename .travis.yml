dist: focal
language: cpp
script:
- mkdir build
- cd build
- cmake ..
- cmake --build .
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  on:
    branch: homework01
  script:
    - curl -T ip_filter-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ufezoo:$BINTRAY_API_KEY "https://api.bintray.com/content/fezoo/otuscpp/homework01/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
